name: Build & Deploy Hugo to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: deploy
  cancel-in-progress: false

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Fetch your code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      # 2) Install Hugo Extended
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.121.0'
          extended: true

      # 3) Optionally remove old output
      - name: Clean previous build
        run: rm -rf public/

      # 4) Build your site
      - name: Build
        run: hugo --cleanDestinationDir --gc --minify

      # 5) Deploy to gh-pages branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Directory to publish
          publish_dir: ./public
          # Force the action to create the branch if it doesnâ€™t exist
          publish_branch: gh-pages
          # Token with write access to this repo
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Optional: upstream remote name if you forked
          # remote_name: origin